// Get the header container element by its id

function startJourney() {
  document.getElementById("output").innerHTML = "Your voyage has begun!";
  document.getElementById("startButton").style.display = "none"; // Hide the Start Journey button
  document.getElementById("pauseButton").style.display = "block";
  document.getElementById("repairButton").style.display = "block";
  document.getElementById("scoutButton").style.display = "block";
    clearInterval(travelInterval);
    clearInterval(eventInterval);

    travelInterval = setInterval(function () {
        if (!paused) {
            travel();
        }
    }, 1000);
    eventInterval = setInterval(randomEvent, 4000); // Check for random events every 4 seconds
}

    
function travel() {
    milesTraveled += 10;
    totalLeaguesTraveled += 10; // Add the current travel distance to total leagues traveled (in steps of 10)
    food -= 10;
    health -= 1;

    if (milesTraveled >= 5000) {
        document.getElementById("output").innerHTML = "Congratulations! You have successfully completed your journey! You visited " + islandsVisited + " locations and ended with a total of " + loot + " loot. Great work, Captain Showoff!";
        clearInterval(travelInterval); // Stop the travel interval
        clearInterval(eventInterval); // Stop the event interval
        document.getElementById("pauseButton").style.display = "none";
        document.getElementById("resumeButton").style.display = "none";
        document.getElementById("repairButton").style.display = "none";
        document.getElementById("scoutButton").style.display = "none";
        paused = true;
    } else if (milesTraveled % 190 === 0) {
        var islandName = getRandomIslandName();
        document.getElementById("output").innerHTML = "Your ship arrives at " + islandName + "!";
        clearInterval(travelInterval); // Stop the travel interval
        clearInterval(eventInterval); // Stop the event interval
        document.getElementById("pauseButton").style.display = "none";
        document.getElementById("returnButton").style.display = "block"; // Show the "Return to Ship" button
        document.getElementById("repairButton").style.display = "none";
        document.getElementById("scoutButton").style.display = "none";
document.getElementById("repairShipButton").style.display = "block";
        document.getElementById("restockRationsButton").style.display = "block";
        document.getElementById("searchIslandButton").style.display = "block";
        document.getElementById("talkToStrangersButton").style.display = "block";

        paused = true;
        islandsVisited++;
    } else if (food <= 0) {
        var leaguesTraveled = totalLeaguesTraveled; // Calculate total leagues traveled
        var leaguesLeft = 5000 - leaguesTraveled; // Calculate leagues left to reach 5,000

        clearInterval(travelInterval); // Stop the travel interval
        clearInterval(eventInterval); // Stop the event interval
        document.getElementById("pauseButton").style.display = "none";
        document.getElementById("resumeButton").style.display = "none";
        document.getElementById("repairButton").style.display = "none";
        document.getElementById("scoutButton").style.display = "none";
        paused = true;
    } 
else if (health <= 0) {
        var leaguesTraveled = totalLeaguesTraveled; // Calculate total leagues traveled
        var leaguesLeft = 5000 - leaguesTraveled; // Calculate leagues left to reach 5,000
        document.getElementById("output").innerHTML = "Game Over! You made it " + leaguesTraveled + " leagues before succumbing to the sea. There were " + leaguesLeft + " leagues left in your journey. On the way to your demise, you visited " + islandsVisited + " locations and ended your life with a total of $" + loot + " in loot. After sifting through the salvage, your next-of-kin are informed you died due to unrepairable damage to the ship.";
        clearInterval(travelInterval); // Stop the travel interval
        clearInterval(eventInterval); // Stop the event interval
        document.getElementById("pauseButton").style.display = "none";
        document.getElementById("resumeButton").style.display = "none";
        document.getElementById("repairButton").style.display = "none";
        document.getElementById("scoutButton").style.display = "none";
        paused = true;
    } 

else {
        document.getElementById("output").innerHTML = "Leagues Traveled: " + totalLeaguesTraveled + "<br>Crew Rations: " + food + "<br>Ship Health: " + health + "<br>Loot: $" + loot + "<br>Hope: " + getHopeStatus(hope);

    }
}



function randomEvent() {
    console.log("Random event triggered."); // Debug statement

    var eventChance = Math.random() * 100; // Random number between 0 and 100
    console.log("Event chance: " + eventChance); // Debug statement

    if (eventChance < 20 && hope < 39) { // 20% chance of a random event if Hope is less than 20
        console.log("Random event occurred."); // Debug statement
        var additionalEvent = Math.floor(Math.random() * 6); // 0 to 5 for events based on Hope < 20
        if (additionalEvent === 0) {
            // Event: Ship struck with depression, reduce travel speed
            var depressionDuration = 50;
            document.getElementById("output").innerHTML += "<br>The ship is struck with a bout of intense depression after multiple foggy nights. Travel speed reduced for the next " + depressionDuration + " leagues.";
        } else if (additionalEvent === 1) {
            // Event: Crew complains, double ration consumption
            var rationDuration = 100;
            document.getElementById("output").innerHTML += "<br>The ship's crew complains about the amount of rations, so Crew Ration consumption is doubled for the next " + rationDuration + " leagues.";
        } else if (additionalEvent === 2) {
            // Event: Strange dreams keep captain up at night
            document.getElementById("output").innerHTML += "<br>Strange dreams keep you up at night. You yearn for your own bed at home.";
        } else if (additionalEvent === 3) {
            // Event: Fight breaks out, loot knocked overboard
            var lostLoot = Math.floor(Math.random() * (loot + 1)); // Random amount of loot between 0 and current loot
            loot -= lostLoot;
            document.getElementById("output").innerHTML += "<br>A fight breaks out among the crew, and during the scuffle, " + lostLoot + " loot is knocked overboard.";

            var badRations = Math.floor(Math.random() * (food + 1)); // Random amount of crew rations between 0 and current rations

            // Event: Bigger boat makes fun, Hope drops
            var enemyName = getRandomName();
            document.getElementById("output").innerHTML += "<br>A much bigger boat with a better-looking crew passes by and makes jokes at your expense. Hope drops by another 3 points.";
            hope -= 3;
        }
    }

    if (eventChance < 20) { // 20% chance of a random event
        console.log("Random event occurred."); // Debug statement
        var eventType = Math.floor(Math.random() * 4); // 0, 1, 2, or 3 for different events
        console.log("Event type: " + eventType); // Debug statement

        // Array of possible attacker names
        var attackerNames = ["wanna-be pirates", "vicious sea creatures", "cowardly rascals", "a lone shark", "an act of God", "another player", "turncoat loyalists", "confused mercenaries", "a flock of vicious seabirds", "an unseen enemy"];

        if (eventType === 0) {
            // Event: Found an island with fresh supplies
            food += 50;
hope += 1;
            document.getElementById("output").innerHTML += "<br>You discover a pile of recent wreckage and search for survivors. Crew rations +50.";
        } else if (eventType === 1) {
            // Event: Storm damages the ship
            health -= 30;
hope -= 2;
            document.getElementById("output").innerHTML += "<br>A violent storm descends upon you and ravages the topsails. Ship health -30.";
        } else if (eventType === 2) {
            // Event: Ship attacked while scouting
            var damage = Math.floor(Math.random() * (15 - 5 + 1)) + 7; // Random damage between 7 and 17
            health -= damage;
hope -= 2;
            var attackerName = attackerNames[Math.floor(Math.random() * attackerNames.length)];
            document.getElementById("output").innerHTML += "<br>Your ship was attacked by " + attackerName + " and took " + damage + " damage!";
        } else {
            // Event: Found hidden treasure
            var lootAmount = Math.floor(Math.random() * (100 - 1 + 1)) + 1; // Random loot between $1 and $100
            loot += lootAmount;
hope += 1;
            document.getElementById("output").innerHTML += "<br>You discover a pile of floating debris. Loot +$" + lootAmount + ".";

        document.getElementById("pauseButton").style.display = "none";
        document.getElementById("resumeButton").style.display = "block";
        clearInterval(travelInterval); // Stop the travel interval
        clearInterval(eventInterval); // Stop the event interval

    function pauseJourney() {
      paused = true;
      document.getElementById("pauseButton").style.display = "none";
      document.getElementById("resumeButton").style.display = "block";
    }
    
function resumeJourney() {
    paused = false;
    document.getElementById("pauseButton").style.display = "block";
    document.getElementById("resumeButton").style.display = "none";

    // Clear existing intervals before creating new ones
    clearInterval(travelInterval);
    clearInterval(eventInterval);

    // Reset island name and buttons
    if (milesTraveled % 190 === 0) {
        var islandName = getRandomIslandName();
        document.getElementById("output").innerHTML = "Your ship arrives at " + islandName + "!";
        document.getElementById("repairShipButton").style.display = "none";
        document.getElementById("restockRationsButton").style.display = "none";
        document.getElementById("searchIslandButton").style.display = "none";
        document.getElementById("talkToStrangersButton").style.display = "none";
        document.getElementById("returnButton").style.display = "block"; // Show the "Return to Ship" button
    } else {
        document.getElementById("output").innerHTML = "Leagues Traveled: " + milesTraveled + "<br>Crew Rations: " + food + "<br>Ship Health: " + health + "<br>Loot: $" + loot;
        document.getElementById("scoutButton").style.display = "block";
        document.getElementById("returnButton").style.display = "none"; // Hide the "Return to Ship" button
    }

    // Reset repair button based on ship health and crew rations
    if (health < 100 && food >= 10) {
        document.getElementById("repairButton").style.display = "block";
    } else {
        document.getElementById("repairButton").style.display = "none";
    }

    // Hide repair button at the destination
    if (milesTraveled >= 5000) {
        document.getElementById("repairButton").style.display = "none";
    }

    // Reinitialize intervals after clearing existing ones
    travelInterval = setInterval(function () {
        if (!paused) {
            travel();
        }
    }, 1000);
    eventInterval = setInterval(randomEvent, 4000); // Set the event interval to 4 seconds
}


    
function repairShip() {
    paused = true;
    var repairAmount = Math.floor(Math.random() * (50 - 25 + 1)) + 25; // Random repair amount between 25 and 50
    var repairCost = Math.floor(Math.random() * (20 - 10 + 1)) + 10; // Random repair cost between 10 and 20
    
    if (health >= 150) {
        document.getElementById("output").innerHTML += "<br>If your ship becomes any sturdier, it will sink. You cannot repair it further.";
    } else if (food >= repairCost) {
        food -= repairCost;
        health += repairAmount;
        document.getElementById("output").innerHTML += "<br>You repaired the ship! Ship health +" + repairAmount + ". Crew rations -" + repairCost + ".";
    } else {
        document.getElementById("output").innerHTML += "<br>Not enough crew rations to repair the ship!";
    }

    document.getElementById("pauseButton").style.display = "none";
    document.getElementById("resumeButton").style.display = "block";

  if (milesTraveled % 190 === 0) {
        if (milesTraveled % 190 === 0) {
        var islandName = getRandomIslandName();
        document.getElementById("output").innerHTML = "Your ship arrives at " + islandName + "!";
        document.getElementById("repairShipButton").style.display = "block";
        document.getElementById("restockRationsButton").style.display = "block";
        document.getElementById("searchIslandButton").style.display = "block";
        document.getElementById("talkToStrangersButton").style.display = "block";

  } else {
    document.getElementById("scoutButton").style.display = "block";

  } else {
    if (health < 100 && food >= 10) {
      document.getElementById("repairButton").style.display = "block";
    } else {
      document.getElementById("repairButton").style.display = "none";
    }
  }
}
}

        loot -= repairCost;

function getHopeStatus(hope) {
    if (hope <= 10) {
        return "None Left";
    } else if (hope <= 20) {
        return "Little Remaining";
    } else if (hope <= 30) {
        return "Desperate for Help";
    } else if (hope <= 40) {
        return "Rapidly Dwindling";
    } else if (hope <= 49) {
        return "Diminishing";
    } else if (hope === 50) {
        return "Lacking";
    } else if (hope <= 60) {
        return "More than yesterday";
    } else if (hope <= 70) {
        return "Things are good";
    } else if (hope <= 99) {
        return "You might survive";
    } else {
        return "More than ever before";
    }
}
